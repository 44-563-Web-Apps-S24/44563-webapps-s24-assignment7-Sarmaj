<script>
        let score = 0;
        let locations = 0;
        let lastLocation = 0;
        const fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        const monsterLocation = 20;
        let gameOver = false;

        function check(position) {
    if (gameOver) return;
    
    const id = `img${position}`;
    const img = document.getElementById(id);

    if (img.src.endsWith("building.jpg")) {
        img.src = "fancier coin 1.jpg";
        score += 3;
    } else if (img.src.endsWith("fancier coin 1.jpg")) {
        img.src = "monster.jpg";
        gameOver = true;
        score -= 5;
    } else if (img.src.endsWith("monster.jpg")) {
        img.src = "coin.jpg";
        score += 1;
    } else if (img.src.endsWith("coin.jpg")) {
        img.src = "building.jpg";
    }
    
    locations++;
    lastLocation = position;

    document.getElementById("locations").innerText = `Number of locations checked is ${locations}`;
    document.getElementById("score").innerText = `Score is ${score}`;
}


        function help() {
            const col = lastLocation % 5;
            const row = Math.floor(lastLocation / 5);
            const kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];

            for (const kinship of kinshipLocations) {
                const adjustedLoc = (kinship + 35) % 35;
                if (fancyCoinLocations.includes(adjustedLoc)) {
                    document.getElementById("help").innerText = "So close";
                    return;
                }
            }

            const monsterRow = Math.floor(monsterLocation / 5);
            const monsterCol = monsterLocation % 5;
            if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
                document.getElementById("help").innerText = "Grr";
            } else {
                document.getElementById("help").innerText = "All clear";
            }
        }
