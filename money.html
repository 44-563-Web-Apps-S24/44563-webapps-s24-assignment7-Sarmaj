    <script>
        let positionIds = ["image-01", "image-02", "image-03", "image-04", "image-05",
            "image-06", "image-07", "image-08", "image-09", "image-10",
            "image-11", "image-12", "image-13", "image-14", "image-15",
            "image-16", "image-17", "image-18", "image-19", "image-20",
            "image-21", "image-22", "image-23", "image-24", "image-25",
            "image-26", "image-27", "image-28", "image-29", "image-30",
            "image-31", "image-32", "image-33", "image-34", "image-35"];
        let score = 0;
        let locations = 0;
        let lastLocation = 0;
        let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        let monsterLocation = 20;
        let gameOver = false;

        function check(position) {
            if (gameOver == false) {
                clickedImage = document.getElementById(positionIds[position])
                if (position == 20) {
                    clickedImage.setAttribute("src", "monster.jpg")
                    gameOver = true
                    score -= 5
                }
                else if (fancyCoinLocations.includes(position)) {
                    clickedImage.setAttribute("src", "fanciercoin 1.jpg")
                    score += 3
                }
                else {
                    clickedImage.setAttribute("src", "coin.jpg")
                    score += 1
                }
                locations += 1
                document.getElementById("locations").innerHTML = "Number of locations checked is " + locations + "."
                document.getElementById("score").innerHTML = "Score is " + score + "."
                lastLocation = position
            }
        }

        function help() {
            let returnValue = "All Clear"
            let row = Math.floor(lastLocation / 5);
            let col = lastLocation % 5;
            let kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
            kinshipLocations.forEach(kinshipLocation => {
                if (fancyCoinLocations.includes(kinshipLocation))
                    returnValue = "So close"
            });
            if (Math.abs(row - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(col - (monsterLocation % 5)) <= 1) {
                returnValue = "Grrr"
            }
            document.getElementById("help").innerHTML = returnValue
        }

    </script>
